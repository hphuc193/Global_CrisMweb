    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============ THI·∫æT L·∫¨P C∆† B·∫¢N ============
        let scene, camera, renderer, composer;
        let photoTree = [];
        let snowParticles;
        let raycaster, mouse;
        let hoveredPhoto = null;
        const textureCache = [];
        const NUM_PHOTOS = 300;

        // ============ KH·ªûI T·∫†O SCENE ============
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);
            scene.fog = new THREE.FogExp2(0x0a0a1a, 0.02);

            // Camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,

                1000
            );
            camera.position.set(0, 15, 40);
            camera.lookAt(0, 15, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;

            // Raycaster cho t∆∞∆°ng t√°c
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Th√™m √°nh s√°ng m√¥i tr∆∞·ªùng
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            // Controls
            setupControls();

            // Load textures v√† t·∫°o c√¢y
            loadTextures();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onPhotoClick);

            // B·∫Øt ƒë·∫ßu animation

        // ============ CONTROLS ============
        function setupControls() {
            // Simple orbit controls implementation
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    rotation.y += deltaX * 0.005;
                    rotation.x += deltaY * 0.005;

                    // Gi·ªõi h·∫°n g√≥c xoay d·ªçc
                    rotation.x = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, rotation.x));

                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Auto rotate
            setInterval(() => {
                if (!isDragging) {
                    rotation.y += 0.001;
                }
            }, 16);

            // Apply rotation
            function updateCamera() {
                const radius = 40;
                camera.position.x = radius * Math.sin(rotation.y) * Math.cos(rotation.x);
                camera.position.y = 15 + radius * Math.sin(rotation.x);
                camera.position.z = radius * Math.cos(rotation.y) * Math.cos(rotation.x);
                camera.lookAt(0, 15, 0);
                requestAnimationFrame(updateCamera);
            }
            updateCamera();
        }

        // ============ LOAD TEXTURES ============
        async function loadTextures() {
            const loader = new THREE.TextureLoader();
            const loadedTextures = [];
            let loadedCount = 0;
            const totalImages = 45;

            // Load 45 ·∫£nh PNG th·∫≠t t·ª´ th∆∞ m·ª•c assets/photos/
            const loadPromises = [];

            for (let i = 1; i <= totalImages; i++) {
                const promise = new Promise((resolve, reject) => {
                    const imagePath = `./assets/photos/image_${i}.png`;
                    
                    loader.load(
                        imagePath,
                        (texture) => {
                            loadedTextures.push(texture);
                            loadedCount++;
                            
                            // Update progress
                            const progress = (loadedCount / totalImages) * 100;
                            document.getElementById('progress').style.width = progress + '%';
                            
                            resolve(texture);
                        },
                        undefined,
                        (error) => {
                            console.warn(`Kh√¥ng th·ªÉ load ·∫£nh ${imagePath}, s·ª≠ d·ª•ng placeholder`);
                            
                            // T·∫°o placeholder n·∫øu ·∫£nh kh√¥ng t·ªìn t·∫°i
                            const canvas = document.createElement('canvas');
                            canvas.width = 256;
                            canvas.height = 256;
                            const ctx = canvas.getContext('2d');
                            
                            const colors = [0xff69b4, 0xffd700, 0xff1493, 0xff6b9d, 0xffb6c1];
                            const gradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
                            const color = colors[i % colors.length];
                            gradient.addColorStop(0, `#${color.toString(16).padStart(6, '0')}`);
                            gradient.addColorStop(1, '#1a1a2e');
                            
                            ctx.fillStyle = gradient;
                            ctx.fillRect(0, 0, 256, 256);
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                            ctx.font = 'bold 40px Arial';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(`Photo ${i}`, 128, 128);
                            
                            const texture = new THREE.CanvasTexture(canvas);
                            loadedTextures.push(texture);
                            loadedCount++;
                            
                            const progress = (loadedCount / totalImages) * 100;
                            document.getElementById('progress').style.width = progress + '%';
                            
                            resolve(texture);
                        }
                    );
                });
                
                loadPromises.push(promise);
            }

            // ƒê·ª£i t·∫•t c·∫£ ·∫£nh load xong
            await Promise.all(loadPromises);

            // T·∫°o 300 textures t·ª´ 45 ·∫£nh g·ªëc (ch·ªçn ng·∫´u nhi√™n)
            for (let i = 0; i < NUM_PHOTOS; i++) {
                const randomIndex = Math.floor(Math.random() * loadedTextures.length);
                textureCache.push(loadedTextures[randomIndex]);
            }

            // ·∫®n loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);

            // T·∫°o c√¢y th√¥ng
            createPhotoTree();
            
            // T·∫°o c√°c hi·ªáu ·ª©ng
            createSnowParticles();
            createLights();
            createDecorations();
            setupPostProcessing();
        }

        // ============ T·∫†O C√ÇY TH√îNG ============
        function createPhotoTree() {
            const treeHeight = 30;
            const baseRadius = 12;
            const topRadius = 0.5;
            const spiralTurns = 8;

            for (let i = 0; i < NUM_PHOTOS; i++) {
                const progress = i / NUM_PHOTOS;
                
                // T√≠nh to√°n v·ªã tr√≠ theo h√¨nh xo·∫Øn ·ªëc
                const y = progress * treeHeight;
                const radius = baseRadius * (1 - progress) + topRadius * progress;
                const angle = progress * Math.PI * 2 * spiralTurns;
                
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;

                // T·∫°o ·∫£nh
                const size = 1.5 + Math.random() * 0.5;
                const geometry = new THREE.PlaneGeometry(size, size);
                const material = new THREE.MeshStandardMaterial({
                    map: textureCache[i],
                    transparent: true,
                    opacity: 0.9,
                    side: THREE.DoubleSide,
                    emissive: 0xffd700,
                    emissiveIntensity: 0.1
                });

                const photo = new THREE.Mesh(geometry, material);
                photo.position.set(x, y, z);
                
                // Xoay ·∫£nh h∆∞·ªõng ra ngo√†i
                photo.lookAt(x * 2, y, z * 2);
                photo.rotation.z = Math.random() * Math.PI * 2;
                
                // L∆∞u th√¥ng tin
                photo.userData.originalScale = size;
                photo.userData.originalEmissive = 0.1;
                photo.userData.index = i;
                
                scene.add(photo);
                photoTree.push(photo);
            }
        }

        // ============ T·∫†O TUY·∫æT R∆†I ============
        function createSnowParticles() {
            const particleCount = 5000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = [];

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = Math.random() * 50;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                
                velocities.push({
                    x: (Math.random() - 0.5) * 0.02,
                    y: -0.02 - Math.random() * 0.03,
                    z: (Math.random() - 0.5) * 0.02
                });
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.15,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            snowParticles = new THREE.Points(geometry, material);
            snowParticles.userData.velocities = velocities;
            scene.add(snowParticles);
        }

        // ============ T·∫†O √ÅNH S√ÅNG ============
        function createLights() {
            // √Ånh s√°ng ch√≠nh
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.5);
            mainLight.position.set(10, 20, 10);
            scene.add(mainLight);

            // Point lights xung quanh c√¢y
            const lightColors = [0xffd700, 0xff69b4, 0xff1493, 0xffa500];
            
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const radius = 15;
                const height = 5 + (i / 8) * 20;
                
                const light = new THREE.PointLight(
                    lightColors[i % lightColors.length],
                    1,
                    30
                );
                
                light.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                
                scene.add(light);
            }

            // √Ånh s√°ng ·ªü ƒë·ªânh c√¢y
            const topLight = new THREE.PointLight(0xffd700, 2, 20);
            topLight.position.set(0, 32, 0);
            scene.add(topLight);
        }

        // ============ T·∫†O TRANG TR√ç (Ng√¥i sao, Qu√†, G·∫•u, K·∫πo) ============
        function createDecorations() {
            // 0. N·ªÄN TUY·∫æT
            createSnowGround();
            
            // 1. NG√îI SAO TR√äN ƒê·ªàNH C√ÇY
            createStar();
            
            // 2. H·ªòP QU√Ä XUNG QUANH C√ÇY
            createGiftBoxes();
            
            // 3. CON G·∫§U B√îNG
            createTeddyBears();
            
            // 4. K·∫∏O M√çA (Candy Canes)
            createCandyCanes();
        }

                // T·∫°o n·ªÅn tuy·∫øt
        function createSnowGround() {
            // T·∫°o texture tuy·∫øt v·ªõi canvas
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // N·ªÅn tr·∫Øng
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 512, 512);
            
            // Th√™m c√°c h·∫°t tuy·∫øt nh·ªè ƒë·ªÉ t·∫°o texture
            ctx.fillStyle = 'rgba(200, 220, 255, 0.3)';
            for (let i = 0; i < 300; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const radius = Math.random() * 3 + 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Th√™m b√≥ng m·ªù
            ctx.fillStyle = 'rgba(230, 240, 255, 0.2)';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const radius = Math.random() * 8 + 3;
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, 'rgba(230, 240, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(230, 240, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            const snowTexture = new THREE.CanvasTexture(canvas);
            snowTexture.wrapS = THREE.RepeatWrapping;
            snowTexture.wrapT = THREE.RepeatWrapping;
            snowTexture.repeat.set(4, 4);
            
            // T·∫°o m·∫∑t ph·∫≥ng tuy·∫øt
            const groundGeometry = new THREE.CircleGeometry(50, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({
                map: snowTexture,
                color: 0xffffff,
                roughness: 0.8,
                metalness: 0.1,
                emissive: 0xaaccff,
                emissiveIntensity: 0.05
            });
            
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            
            scene.add(ground);
            
            // Th√™m hi·ªáu ·ª©ng l·∫•p l√°nh cho tuy·∫øt
            ground.userData.animate = () => {
                const sparkle = Math.sin(Date.now() * 0.001) * 0.03 + 0.05;
                ground.material.emissiveIntensity = sparkle;
            };
            
            if (!scene.userData.animatedObjects) scene.userData.animatedObjects = [];
            scene.userData.animatedObjects.push(ground);
            
            // Th√™m vi·ªÅn tuy·∫øt m·ªÅm m·∫°i xung quanh
            const edgeGeometry = new THREE.TorusGeometry(50, 2, 16, 100);
            const edgeMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                emissive: 0xffffff,
                emissiveIntensity: 0.2,
                transparent: true,
                opacity: 0.6,
                roughness: 0.9
            });
            
            const edge = new THREE.Mesh(edgeGeometry, edgeMaterial);
            edge.rotation.x = Math.PI / 2;
            edge.position.y = 0.1;
            
            scene.add(edge);
        }

        // T·∫°o ng√¥i sao tr√™n ƒë·ªânh
        function createStar() {
            const starShape = new THREE.Shape();
            const outerRadius = 1.5;
            const innerRadius = 0.7;
            const points = 5;

            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const extrudeSettings = {
                depth: 0.3,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 3
            };

            const geometry = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            const material = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                emissive: 0xffd700,
                emissiveIntensity: 0.8,
                metalness: 0.8,
                roughness: 0.2
            });

            const star = new THREE.Mesh(geometry, material);
            star.position.set(0, 31, 0);
            // Kh√¥ng xoay ƒë·ªÉ ng√¥i sao ƒë·ª©ng th·∫≥ng
            
            // T·∫°o hi·ªáu ·ª©ng xoay v√† l·∫•p l√°nh
            star.userData.animate = () => {
                star.rotation.z += 0.01;
                star.material.emissiveIntensity = 0.8 + Math.sin(Date.now() * 0.003) * 0.4;
            };
            
            scene.add(star);
            
            // Th√™m √°nh s√°ng cho ng√¥i sao
            const starLight = new THREE.PointLight(0xffd700, 3, 15);
            starLight.position.copy(star.position);
            scene.add(starLight);

        // T·∫°o k·∫πo m√≠a
        function createCandyCanes() {
            const candyPositions = [
                { pos: [5, 0, 9], rotation: 0.3 },
                { pos: [-8, 0, 5], rotation: -0.4 },
                { pos: [7, 0, -8], rotation: 0.5 },
                { pos: [-4, 0, -9], rotation: -0.2 }
            ];

            candyPositions.forEach(config => {
                const group = new THREE.Group();

                // T·∫°o h√¨nh k·∫πo m√≠a
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 1.5, 0),
                    new THREE.Vector3(0, 2.5, 0),
                    new THREE.Vector3(0.5, 3, 0),
                    new THREE.Vector3(0.8, 3, 0)
                ]);

                const tubeGeometry = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);
                
                // T·∫°o texture s·ªçc ƒë·ªè tr·∫Øng
                const canvas = document.createElement('canvas');
                canvas.width = 128;
                canvas.height = 32;
                const ctx = canvas.getContext('2d');
                
                for (let i = 0; i < 8; i++) {
                    ctx.fillStyle = i % 2 === 0 ? '#ff0000' : '#ffffff';
                    ctx.fillRect(i * 16, 0, 16, 32);
                }
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                
                const candyMaterial = new THREE.MeshStandardMaterial({
                    map: texture,
                    metalness: 0.6,
                    roughness: 0.3
                });
                
                const candy = new THREE.Mesh(tubeGeometry, candyMaterial);
                candy.rotation.x = Math.PI / 2;
                group.add(candy);

                group.position.set(...config.pos);
                group.rotation.z = config.rotation;
                group.scale.setScalar(0.6);

                // Animation - ch·ªâ nh·∫•p nh√¥
                group.userData.baseY = config.pos[1];
                group.userData.animate = () => {
                    group.position.y = group.userData.baseY + Math.sin(Date.now() * 0.0015) * 0.08;
                };

                scene.add(group);
                
                if (!scene.userData.animatedObjects) scene.userData.animatedObjects = [];
                scene.userData.animatedObjects.push(group);
            });
        }

        // ============ POST-PROCESSING (BLOOM) ============
        function setupPostProcessing() {
            // Simplified bloom effect using basic renderer

            renderer.shadowMap.enabled = true;

        // ============ T∆Ø∆†NG T√ÅC CHU·ªòT ============
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoTree);

            // Reset ·∫£nh tr∆∞·ªõc ƒë√≥
            if (hoveredPhoto && !intersects.find(i => i.object === hoveredPhoto)) {
                const scale = hoveredPhoto.userData.originalScale;
                hoveredPhoto.scale.set(1, 1, 1);
                hoveredPhoto.material.emissiveIntensity = hoveredPhoto.userData.originalEmissive;
                hoveredPhoto = null;
                document.body.style.cursor = 'default';
            }

            // Highlight ·∫£nh m·ªõi
            if (intersects.length > 0) {
                const photo = intersects[0].object;
                if (photo !== hoveredPhoto) {
                    photo.scale.set(1.3, 1.3, 1);
                    photo.material.emissiveIntensity = 0.5;
                    hoveredPhoto = photo;
                    document.body.style.cursor = 'pointer';
                }
            }
        }

        // ============ CLICK V√ÄO ·∫¢NH ============
        function onPhotoClick(event) {
            // Kh√¥ng x·ª≠ l√Ω click n·∫øu click v√†o khung ·∫£nh
            if (event.target.closest('#photo-frame')) {
                return;
            }

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoTree);

            if (intersects.length > 0) {
                const clickedPhoto = intersects[0].object;
                displayPhotoInFrame(clickedPhoto);
                
                // Hi·ªáu ·ª©ng flash khi click
                clickedPhoto.material.emissiveIntensity = 1;
                setTimeout(() => {
                    clickedPhoto.material.emissiveIntensity = clickedPhoto.userData.originalEmissive;
                }, 200);
            }
        }

                'nh·ªØng Kho·∫£nh kh·∫Øc n√†y s·∫Ω m√£i l√† k√Ω ·ª©c ƒë·∫πp nh·∫•t üíó',
                'Noel vui v·∫ª nheeeüåü',
                'Noel an l√†nh, mong tim em lu√¥n ·∫•m √°p üéÑ'
            ];
            
            const randomCaption = captions[Math.floor(Math.random() * captions.length)];
            caption.innerHTML = `<strong>·∫¢nh #${photoNumber}</strong><br>${randomCaption}`;
            
            // Hi·ªáu ·ª©ng rung nh·∫π cho khung
            const frame = document.getElementById('photo-frame');

        // ============ ANIMATION ============
        function animate() {
            requestAnimationFrame(animate);

            // C·∫≠p nh·∫≠t tuy·∫øt r∆°i
            if (snowParticles) {
                const positions = snowParticles.geometry.attributes.position.array;
                const velocities = snowParticles.userData.velocities;

                for (let i = 0; i < positions.length / 3; i++) {
                    positions[i * 3] += velocities[i].x;
                    positions[i * 3 + 1] += velocities[i].y;
                    positions[i * 3 + 2] += velocities[i].z;

                    if (positions[i * 3 + 1] < 0) {
                        positions[i * 3 + 1] = 50;
                        positions[i * 3] = (Math.random() - 0.5) * 100;
                        positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                    }
                }

                snowParticles.geometry.attributes.position.needsUpdate = true;
            }

            // Xoay nh·∫π c√°c ·∫£nh
            photoTree.forEach((photo, i) => {
                photo.rotation.z += 0.001;
            });

            // Animate c√°c v·∫≠t trang tr√≠
            if (scene.userData.animatedObjects) {
                scene.userData.animatedObjects.forEach(obj => {
                    if (obj.userData.animate) {
                        obj.userData.animate();
                    }
                });
            }

            renderer.render(scene, camera);
        }

        // ============ RESIZE ============
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ============ KH·ªûI ƒê·ªòNG ============
        init();
    </script>
